name: Code Linter

on:
  workflow_call:

  workflow_dispatch:
    
  pull_request:
    branches:
      - '!main'
    paths: 
      - 'manifests/**.yaml'
      - 'Dockerfile'

jobs:
  build:
    name: Lint it up! ðŸŽ¸
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ONE-TO-RULE-THEM-ALL
        uses: super-linter/super-linter/slim@v6.0.0
        env:
          KUBERNETES_KUBECONFORM_OPTIONS: --ignore-missing-schemas
          VALIDATE_CHECKOV: false
          # FILTER_REGEX_INCLUDE: .*manifests/.*.yaml
          FILTER_REGEX_EXCLUDE: .*bedrock/.*
          DEFAULT_BRANCH: main
          HADOLINT_IGNORE: DL3008
          # FILTER_REGEX_EXCLUDE: .*manifests/.*
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}